<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enem+</title>
    <link rel="stylesheet" href="../static/style.css">
    <meta name="description" content="Enem+ cursos preparatórios">
</head>
<body>
    <header>
        <div id="logo"><p>Enem+ cursos preparatórios</p></div>
    </header>
    <section>
        <h1>Integrando o Python ao PostgreSQL</h1>

        <form action="/add" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <button type="submit">Adicionar</button>
        </form>

        <form action="/query" method="POST">
            <input type="text" id="campo_consulta" name="sql_query" placeholder="Escreva a consulta aqui">
            <br><br>
            <button type="submit">Executar</button>
        </form>

        <br>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>
                    <a href="/edit/{{ record[0] }}">Editar</a>
                    <a href="/delete/{{ record[0] }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
