<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enem+</title>
    <link rel="stylesheet" href="../static/style.css">
    <meta name="description" content="Enem+ cursos preparatórios">
    <title>Editar Registro</title>
</head>
<body>
    <header>
        <div id="logo"><p>Enem+ cursos preparatórios</p></div>
    </header>
    <section>
        <h1>Editar Registro</h1>

        <form action="/edit/{{ record[0] }}" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="{{ record[1] }}" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ record[2] }}" required>
            <br><br>
            <button type="submit">Salvar</button>
        </form>
    </section>
</body>
</html>
